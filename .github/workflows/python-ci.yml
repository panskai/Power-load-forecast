name: Python CI for Power Load Forecast

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Python 版本
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. 安装项目依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      # 4. 运行测试（最简单的 sanity test）
      - name: Run tests
        run: |
          pytest
          
      # 5. 构建 Docker 镜像（验证 Dockerfile 没问题）
      - name: Build Docker image
        run: |
          docker build -t power-load-forecast:ci .

